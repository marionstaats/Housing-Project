<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoEliza Sales Web-App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="">
</head>
<body>
    <h1>Fill out the form to get your housing price</h1>
<div class="bigbox">

    <div class="boxes">
        <!-- Form -->
        <form method="POST" id="myForm" class="needs-validation" novalidate>
            <!-- Area -->
            <div class="form-floating mb-3 form-group">
                <input type="number" class="form-control" min="15" max="55000" id="area" value="15" required>
                <label for="area">Area in m2</label>
            </div>
            <!-- Property type -->
            <p>Property-type:</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="property-type" value="APARTMENT" checked>
                <label class="form-check-label" for="APARTMENT">
                    Apartment
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="property-type" value="HOUSE">
                <label class="form-check-label" for="HOUSE">
                    House
                </label>
            </div>
            <div class="form-check form-check-inline" style="margin-bottom: 1rem!important">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="property-type" value="OTHERS">
                <label class="form-check-label" for="OTHERS">
                    Others
                </label>
            </div>
            <!-- Roomsnumber -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" min="1" max="204" id="rooms-number" value="1" required>
                <label for="rooms-number">Number of rooms</label>
            </div>
            <!-- Zip code -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" min="1000" max="9998" value="1000" id="zip-code" required>
                <label for="zip-code">Zip code (Belgium)</label>
            </div>

            <div class="smallbox">
                <div class="smallbox1">
                    <!-- Garden yes/no -->
                    <p>Garden?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="garden" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="garden" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="smallbox1">
                    <!-- equipped kitchen yes/no -->
                    <p>Equipped kitchen?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="equipped-kitchen" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="equipped-kitchen" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="smallbox1">
                    <!-- equipped furnished yes/no -->
                    <p>Furnished?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="furnished" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="furnished" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="smallbox1">
                    <!-- equipped terrace yes/no -->
                    <p>Terrace?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="terrace" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="terrace" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>            
            </div>

            <!-- facades -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" min="1" max="4" value="1" id="facades-number">
                <label for="facades-number">Number of facades</label>
            </div>

            <!-- submit -->
            <div class="submit1">
                <button type="submit" class="btn btn-primary" id="submit">
                    Get your predicted price
                </button> 
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Predicted price</h5>
                        </div>
                        <div class="modal-body" id="price">
                            Calculating...
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>  

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
